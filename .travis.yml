sudo: false
language: node_js
node_js:
  - "6.0"
  - "8.0"
  - "node"
env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  hosts:
    - nic.localhost
    - tim.localhost
    - nicola.localhost

cache:
  apt: true
  directories:
    - node_modules
